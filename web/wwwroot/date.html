<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="/lib/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>

<div class="container is-fluid">

  <form method="post" action="/User/Create">


    <div class="field">
      <label class="label" for="Gender">Gender</label>
      <div class="control has-icons-left">

        <input type="radio" value="Male" id="Gender" name="Gender" required> Male<br>
        <input type="radio" value="Female" id="Gender" name="Gender" required> Female<br>
        <input type="radio" value="Other" id="Gender" name="Gender" required> Other<br>

        <span class="help is-danger required">*</span>
      </div>

    </div>

    <div class="field">
      <label class="label" for="DateOfBirth">Date of birth</label>
      <div class="control">
        <input class="input" type="date" id="DateOfBirth" name="DateOfBirth"
               required p/attern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="2019-02-28" v/alue="2019-02-28">
        
        <span class="help is-danger required">*</span>
        <span class="help is-danger invalid">invalid</span>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>
  </form>

</div>


<script src="/js/validation.js"></script>


</body>
</html>

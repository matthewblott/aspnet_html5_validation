
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/lib/bulma/css/bulma.min.css">

  <style>

    select[required] ~ span.required {
      display: inline-block;
    }

    select[required][readonly] ~ span.required {
      display: none;
    }

    select:invalid ~ span.required {
      display: inline-block;
    }

    select:valid ~ span.required {
      display: none;
    }

  </style>
  <script src="js/validation.js"></script>

</head>
<body>


<div class="container is-fluid">

  <form method="post" action="select.html">

    <div class="field">
      <label class="label" for="Subjects">Subjects</label>
      <div class="control select is-multiple">
        <select size="5" id="Subjects" multiple="multiple" name="Subjects" required>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
          <option value="5">E</option>
        </select>
        <span class="required">required</span>
      </div>
    </div>

    <button class="button">Submit</button>
    
  </form>



</div>

<script src="js/validation.js"></script>

</body>
</html>
